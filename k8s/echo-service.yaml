apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  namespace: mesh-demo
  labels:
    app: echo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service
  template:
    metadata:
      labels:
        app: echo-service
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: echo-service
          image: linkerd-demo:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: APP_NAME
              value: "echo-server"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
  namespace: mesh-demo
  labels:
    app: echo-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: echo-service
